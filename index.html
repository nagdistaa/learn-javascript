<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Send to Google Sheet</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      form {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        gap: 10px;
        width: 300px;
      }

      input, button {
        padding: 10px;
        font-size: 16px;
      }

      button {
        background: #007bff;
        color: white;
        border: none;
        cursor: pointer;
      }

      button:hover {
        background: #0056b3;
      }
    </style>
  </head>
  <body>
    <form id="myForm">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <button type="submit">Send</button>
    </form>

    <script>
      const form = document.getElementById("myForm");

     form.addEventListener("submit", async function (e) {
  e.preventDefault();

  const name = form.name.value;
  const email = form.email.value;

  const scriptURL = "https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec";
  const url = `${scriptURL}?name=${encodeURIComponent(name)}&email=${encodeURIComponent(email)}`;

  try {
    const res = await fetch(url); // GET request

    if (res.ok) {
      alert("Form submitted successfully!");
      form.reset();
    } else {
      alert("Error occurred.");
    }
  } catch (err) {
    alert("Network error");
    console.error(err);
  }
});

    </script>
  </body>
</html>
